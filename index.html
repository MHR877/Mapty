<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="shortcut icon" type="image/png" href="/icon.png" />

  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
  <script defer src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
  <title>mapty // Map your workouts</title>

<body>
  <div class="nav-btn">
    <div class="top-line"></div>
    <div class="middle-line"></div>
    <div class="bottom-line"></div>
  </div>
  <div class="sidebar none">
    <img src="logo.png" alt="Logo" class="logo" />

    <div class="set">
      <div class="settings">
        <a class="show" href="#">Show All</a>
        <a class="delete" href="#">Delete All</a>
        <a class="sort" href="#">Sort</a>
      </div>
      <div class="confirm none-cw">
        <span class="confirm_dng">&#x26A0;</span>
        <span class="confirm_text">Are you sure you want to continue?</span>
        <button class="confirm__btn-yes">yes</button>
        <button class="confirm__btn-no">no</button>
      </div>
    </div>
    <div class="sort-menu hidden">
      <button class="cycling">cycling</button>
      <button class="running">running</button>
    </div>

    <ul class="workouts">
      <form class="form hidden">
        <div class="form__row">
          <label class="form__label">Type</label>
          <select class="form__input form__input--type">
            <option value="running">Running</option>
            <option value="cycling">Cycling</option>
          </select>
        </div>
        <div class="form__row">
          <label class="form__label">Distance</label>
          <input class="form__input form__input--distance" placeholder="km" />
        </div>
        <div class="form__row">
          <label class="form__label">Duration</label>
          <input class="form__input form__input--duration" placeholder="min" />
        </div>
        <div class="form__row">
          <label class="form__label">Cadence</label>
          <input class="form__input form__input--cadence" placeholder="step/min" />
        </div>
        <div class="form__row form__row--hidden">
          <label class="form__label">Elev Gain</label>
          <input class="form__input form__input--elevation" placeholder="meters" />
        </div>
        <button class="form__btn form__btn-ok">OK</button>
        <button class="form__btn form__btn-cancel">Cancel</button>
      </form>
